<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>EDMbuzz</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/9cc59b61f2.js" crossorigin="anonymous"></script>
</head>
<body>

      <nav>
            <ul>
                  <li class="brand"><img src="images/logo.jpg" alt="EDMbuzz">EDMbuzz</li>
            </ul>
      </nav>


      <div class="container">
            <div class="songList">
                  <h1>EDM Playlist</h1>
                  <div>
                        <button class="song" id="pause" >
                              <i  class="fa-solid fa-music" id="x"></i>
                              <span class="songName" id="1" ></span>
                        </button>
                        <button class="song" id="pause" >
                              <i  class="fa-solid fa-music" id="x"></i>
                              <span class="songName" id="2" ></span>
                        </button>
                        <button class="song" id="pause" >
                              <i  class="fa-solid fa-music" id="x"></i>
                              <span class="songName" id="3" ></span>
                        </button>
                        <button class="song" id="pause" >
                              <i  class="fa-solid fa-music" id="x"></i>
                              <span class="songName" id="4" ></span>
                        </button>
                        <button class="song" id="pause" >
                              <i  class="fa-solid fa-music" id="x"></i>
                              <span class="songName" id="5" ></span>
                        </button>
                        <button class="song" id="pause" >
                              <i  class="fa-solid fa-music" id="x"></i>
                              <span class="songName" id="6" ></span>
                        </button>
                        <button class="song" id="pause" >
                              <i  class="fa-solid fa-music" id="x"></i>
                              <span class="songName" id="7" ></span>
                        </button>
                        <button class="song" id="pause" >
                              <i  class="fa-solid fa-music" id="x"></i>
                              <span class="songName" id="8" ></span>
                        </button>
                        <button class="song" id="pause" >
                              <i  class="fa-solid fa-music" id="x"></i>
                              <span class="songName" id="9" ></span>
                        </button>
                        <button class="song" id="pause" >
                              <i  class="fa-solid fa-music" id="x"></i>
                              <span class="songName" id="10" ></span>
                        </button>
                  </div>
            </div>
            <div class="currentSong">
                  <img src="images/still.gif" alt="" id="gif" >
                  <div class="progress">
                  <div id="currentTime"></div>
                  <input type="range" name="range" id="progressBar" min="0" max="100" value="0" >
                  <div id="duration"></div>
                  </div>
                  <div class="buttons">
                        <i class="fa fa-step-backward fa-2x" id="backward"></i>
                        <i class="fa fa-play-circle fa-2x" id="masterPlay" ></i>
                        <i class="fa fa-step-forward fa-2x" id="forward"></i>
                  </div>
                  <div id="title">Select A Song</div>
                  <div class="volumeSlider">
                        <i class="fa-solid fa-volume-low fa-2x" id="volumeControl"></i>
                        <input type="range" name="range" id="slider" min="0" max="100" value="50" id="slider" >
                  </div>
            </div>
      </div>

      <script src="script.js"></script>

</body>
</html>
